<!DOCTYPE HTML>
<html>
    <body>
    {%  verbatim %}
        <script type="text/x-handlebars" data-template-name="application">
            {{ outlet }}
        </script>
        <h1>What kind of food would you like to eat?</h1>

        <script type="text/x-handlebars" data-template-name="index">
        {{#link-to 'foods'}} food {{/link-to}}
        </script>

        <script type="text/x-handlebars" data-template-name="foods">
           {{#each item in model}}
            {{item.type}}
            {{#link-to 'restaurants' item.type}} link {{/link-to}}

           {{/each}}

        </script>

    <script type="text/x-handlebars" data-template-name="restaurants">
           {{#each item in model}}
            {{item.name}}
           {{/each}}
        </script>




    {%  endverbatim %}

    <script src="{{ STATIC_URL }}js/depends/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/depends/handlebars-1.1.2.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/depends/ember-1.5.1.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/depends/ember-data.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/depends/adapter.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/models/models.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}js/application.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/router.js"></script>
    </body>
</html>
